---
name: e2e-test

releases:
  - name: e2e-test
    version: latest

update:
  canaries: 1
  canary_watch_time: 30000-240000
  update_watch_time: 30000-600000
  max_in_flight: 3

stemcells:
  - alias: stemcell
    name: ((stemcell_name))
#    version: latest
    version: 1010
# todo: heavy stemcell
#  - alias: heavy-stemcell
#    name: ((heavy_stemcell_name))
#    version: latest

instance_groups:
  - name: slb-registration-test
    jobs:
      - name: slb-registration-test
        release: e2e-test
        properties:
          load_balancer_id: ((slb_http_id))
          ecs_region: ((region))
    stemcell: stemcell
    lifecycle: errand
    instances: 1
    vm_type: elb_registration_pool
    networks:
      - name: private
        default: [dns, gateway]

